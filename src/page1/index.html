<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="index.css" />
  <script type="module" src="index.js"></script>
</head>

<body>
  <button id="on" style="font-family: 'GameofThronesKG';"><img src="assets/on.png" alt="" width="27px"></button>
  <button id="off" style="font-family: 'GameofThronesKG';"> Выключить звук</button>

  <p class="title">КТО ТЫ ИЗ ИГРЫ ПРЕСТОЛОВ?</p>
  <div class="imgBlock">
    <img src="assets/image.png" alt="" class="gotFamily">

    <!--Блок с вопросами -->
    <div class="container">


      <!-- Первый вопрос -->
      <div class="question">
        <p class="subtitle">Насколько сильно вы любите деньги?</p>
        <label>
          <input type="radio" name="money" value="1">
          <div class="checked">Честь - это единственная валюта</div>
        </label>

        <label>
          <input type="radio" name="money" value="2">
          <div class="checked">Не настолько сильно, как моё вино</div>
        </label>

        <label>
          <input type="radio" name="money" value="3">
          <div class="checked">Деньги - это власть, а я люблю власть</div>
        </label>

        <label>
          <input type="radio" name="money" value="4">
          <div class="checked">Кому нужны деньги, когда есть дипломатия?</div>
        </label>
      </div>


      <!-- Второй вопрос -->
      <div class="question">
        <p class="subtitle">Что вы чувствуете по отношению к своей семье?</p>
        <label>
          <input type="radio" name="family" value="1">
          <div class="checked">Мы близки. Возможно даже слишком</div>
        </label>

        <label>
          <input type="radio" name="family" value="2">
          <div class="checked">Семья и честь - это главное!</div>
        </label>

        <label>
          <input type="radio" name="family" value="3">
          <div class="checked">Большей части уже нет в живых</div>
        </label>

        <label>
          <input type="radio" name="family" value="4">
          <div class="checked">Я ненавижу их всех и желаю им смерти!</div>
        </label>
      </div>


      <!-- Третий вопрос -->
      <div class="question">
        <p class="subtitle">Каково ваше отношение к религии?</p>
        <label>
          <input type="radio" name="religion" value="1">
          <div class="checked">Вообще-то я - бог</div>
        </label>

        <label>
          <input type="radio" name="religion" value="2">
          <div class="checked">Мне интереснее сверхестественное</div>
        </label>

        <label>
          <input type="radio" name="religion" value="3">
          <div class="checked">Хочу сжечь всё дотла</div>
        </label>

        <label>
          <input type="radio" name="religion" value="4">
          <div class="checked">Если это даст мне спасение - я заплачу деньгами</div>
        </label>
      </div>
    </div>

  </div>

</body>

</html>
