<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="index.css" />
  <script type="module" src="index.js"></script>
</head>

<body>
  <button id="on">Проигрывать аудио</button>
  <button id="off">Выключить звук</button>

  <div class="imgBlock">
    <img src="assets/gotFamily.jpg" alt="" class="gotFamily">
  </div>

  <h1 class="title">КТО ТЫ ИЗ ИГРЫ ПРЕСТОЛОВ?</h1>
  <button class="modal__btn">Начать</button>

  
  <div class="modal__bg">
    <div class="modal">
      <h2>Что для вас в жизни имеет наибольшее значение?</h2>
      <div class="inputs">
        <div>
          <input type="checkbox" id="justice" name="1st_quest" name="" />
          <label for="">Справедливость</label>
        </div>
        <div>
          <input type="checkbox" id="power" name="1st_quest" name="" />
          <label for="">Власть</label>
        </div>
        <div>
          <input type="checkbox" id="honor" name="1st_quest" name="" />
          <label for="">Честь и верность</label>
        </div>
        <div>
          <input type="checkbox" id="bravery" name="1st_quest" name="" />
          <label for="">Храбрость</label>
        </div>
      </div>
      <span class="modal__close">X</span>
      <span class="modal__prev">&lt</span>
      <span class="modal__next">&gt</span>

      

    </div>
  </div>




  

   


</body>
